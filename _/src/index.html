    <div class="d-flex justify-content-center">

        <button type="button" class="btn btn-outline-dark" style="border-radius: 50px; background-color: black; color: white; margin-bottom: 8px;">CONTINUAR COM A APPLE</button>

        <div class="d-flex justify-content-center">
            <div>ou</div>

        <div class="row d-flex justify-content-center">

            </div>
